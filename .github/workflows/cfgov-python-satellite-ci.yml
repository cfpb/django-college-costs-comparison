name: Python CI workflow

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Add the appropriate Tox environments for the satellite here
        toxenv:
            - py36-dj22
            - py38-dj22
        include:
          # Adjust the Python versions required for the tox environments as 
          # needed
          - toxenv: py36-dj22
            python-version: 3.6
          - toxenv: py38-dj22
            python-version: 3.8

    services:
      postgres:
        # https://help.github.com/en/actions/configuring-and-managing-workflows/creating-postgresql-service-containers
        # https://github.com/actions/example-services/blob/master/.github/workflows/postgres-service.yml
        image: postgres
        env:
          POSTGRES_USER: cfpb
          POSTGRES_PASSWORD: cfpb
          POSTGRES_DB: dccc
        ports:
        - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 50

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run back-end tests
        run: |
          python -m tox
        env: 
          TOXENV: ${{ matrix.toxenv }}
